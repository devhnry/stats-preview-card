<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="grid h-full min-h-screen place-items-center bg-primary-1">
    <main
      class="mx-6 grid max-w-xl place-items-center overflow-hidden rounded-xl bg-primary-2 text-center lg:max-w-[70rem] lg:grid-cols-2"
    >
      <div class="relative h-full w-full lg:order-last">
        <picture class="h-fit w-fit">
          <div
            class="overlay absolute top-0 left-0 h-full w-full bg-accent-1"
          ></div>
          <source
            src="./assets/img/image-header-desktop.jpg"
            media="(min-width: 900px)"
            class="block opacity-75 mix-blend-multiply"
          />
          <img
            src="./assets/img/image-header-mobile.jpg"
            alt="header-img"
            class="h-full w-full object-cover opacity-75 mix-blend-multiply"
          />
        </picture>
      </div>

      <div
        class="grid gap-4 p-8 lg:gap-8 lg:p-16 lg:text-left xl:p-20 xl:pb-16"
      >
        <h1
          class="font-heading text-3xl font-bold text-white lg:text-[1.8rem] lg:leading-snug xl:text-[2.1rem]"
        >
          Get <span class="text-accent-1"> insights </span> that help your
          business grow.
        </h1>
        <p class="text-base text-neutral-400">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div
          role="list"
          class="mt-7 grid grid-cols-1 gap-y-7 uppercase sm:grid-cols-2 lg:grid-cols-3 xl:mt-10"
        >
          <h2
            role="listitem"
            class="flex flex-col gap-[3px] text-2xl font-bold lowercase text-white"
          >
            10k+
            <span
              class="font-body text-[.9rem] font-normal uppercase text-neutral-300"
              >companies</span
            >
          </h2>
          <h2
            role="listitem"
            class="flex flex-col gap-[3px] text-2xl font-bold text-white"
          >
            314
            <span class="font-body text-[.9rem] font-normal text-neutral-300"
              >templates</span
            >
          </h2>
          <h2
            role="listitem"
            class="flex flex-col gap-[3px] text-2xl font-bold text-white sm:col-span-2 lg:col-auto"
          >
            12m+
            <span class="font-body text-[.9rem] font-normal text-neutral-300"
              >queries</span
            >
          </h2>
        </div>
      </div>
    </main>
    <footer
      class="footer absolute bottom-4 text-center text-sm text-neutral-300"
    >
      Challenge by
      <a
        class="footer__link text-accent-1 text-opacity-75 underline"
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub"
        target="blank"
        >Frontend Mentor</a
      >
      Coded by
      <a
        class="footer__link text-accent-1 text-opacity-75 underline"
        href="https://github.com/devhnry"
        >devhnry</a
      >
    </footer>
  </body>
</html>
